    <script>

      var scrolled = false;
      var nav = document.getElementsByClassName('nav-top-float');
      function myFunction() {
        console.log(window.scrollY);
            if (100 < window.scrollY && !scrolled) {
              nav[0].classList.add("visible");
              nav[0].animate([{top:"-150px"},{top:0}],{
                duration:300,
                easing:'ease-in-out',
                iterations:1,
                direction:"alternate",
                fill:"forwards"
              })
                scrolled = true;
            }
  
           if (100 > window.scrollY && scrolled) {
            
            nav[0].animate([{top:0},{top:"-150px"}],{
                duration:100,
                easing:'ease-in-out',
                iterations:1,
                direction:"alternate",
                fill:"forwards"
              })
  
              setTimeout(function(){ 
                nav[0].classList.remove("visible");
               }, 300);
                scrolled = false;      
            }
      }
  
      </script>

var iconFeature = new ol.Feature({
  geometry: new ol.geom.Point(ol.proj.fromLonLat([-76.9946741, -12.0780709])),
  name: 'Rofai Business S.A.C',
  population: 4000,
  rainfall: 500
});

var  map = new ol.Map({
  target: 'map',
  layers: [
    new ol.layer.Tile({
      source: new ol.source.OSM(),
    }),
    new ol.layer.Vector({
      source: new ol.source.Vector({
        features: [iconFeature]
      }),
      style: new ol.style.Style({
        image: new ol.style.Icon({
          anchor: [0.5, 46],
          anchorXUnits: 'fraction',
          anchorYUnits: 'pixels',
          src: '../../assets/imagenes/rofaimark.png'
        })
      })
    })
  ],
  view: new ol.View({
    center: ol.proj.fromLonLat([-76.9946741, -12.0780709]),
    zoom: 16.5
  })
});


var element = document.getElementById('popup');

var popup = new ol.Overlay({
  element: element,
  positioning: 'bottom-center',
  stopEvent: false,
  offset: [0, -50]
});

map.addOverlay(popup);

map.on('click', function(evt) {
  try {
    var feature = map.forEachFeatureAtPixel(evt.pixel,
    function(feature) {
      return feature;
    });
  if (feature) {
    var coordinates = feature.getGeometry().getCoordinates();
    popup.setPosition(coordinates);
    $(element).popover({
      placement: 'top',
      html: true,
      content: feature.get('name')
    });
    $(element).popover('show');
  } else {
    $(element).popover('destroy');
  }
  } catch (error) {
    
  }
});
